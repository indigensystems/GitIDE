name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --network-timeout 100000

      - name: Build
        run: yarn build:prod
        env:
          APPLE_APPLICATION_CERT: ${{ secrets.APPLE_CERTIFICATE }}
          KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Package
        run: yarn package
        env:
          APPLE_APPLICATION_CERT: ${{ secrets.APPLE_CERTIFICATE }}
          KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          cd dist
          APP_NAME=$(ls -d *.app | head -1)
          create-dmg \
            --volname "GitIDE" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "GitIDE-macOS-arm64.dmg" \
            "$APP_NAME" || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GitIDE-macOS-arm64
          path: dist/*.dmg

  build-macos-x64:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --network-timeout 100000

      - name: Build
        run: yarn build:prod
        env:
          APPLE_APPLICATION_CERT: ${{ secrets.APPLE_CERTIFICATE }}
          KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Package
        run: yarn package
        env:
          APPLE_APPLICATION_CERT: ${{ secrets.APPLE_CERTIFICATE }}
          KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          cd dist
          APP_NAME=$(ls -d *.app | head -1)
          create-dmg \
            --volname "GitIDE" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "GitIDE-macOS-x64.dmg" \
            "$APP_NAME" || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GitIDE-macOS-x64
          path: dist/*.dmg

  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies
        run: yarn install --frozen-lockfile --network-timeout 100000
        env:
          npm_config_msvs_version: '2022'

      - name: Build
        run: yarn build:prod
        env:
          npm_config_msvs_version: '2022'

      - name: Package
        run: yarn package

      - name: Create ZIP
        run: |
          cd dist
          $dirname = Get-ChildItem -Directory | Select-Object -First 1 -ExpandProperty Name
          Compress-Archive -Path $dirname -DestinationPath "GitIDE-Windows-x64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GitIDE-Windows-x64
          path: dist/*.zip

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install dependencies
        run: yarn install --frozen-lockfile --network-timeout 100000

      - name: Build
        run: yarn build:prod
        env:
          TARGET_ARCH: ${{ matrix.arch }}

      - name: Create Linux package
        run: |
          cd dist
          DIRNAME=$(ls -d */ | head -1 | tr -d '/')
          tar -czvf GitIDE-linux-${{ matrix.arch }}.tar.gz "$DIRNAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GitIDE-Linux-${{ matrix.arch }}
          path: dist/*.tar.gz
