name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x64]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --network-timeout 100000

      - name: Build
        run: yarn build:prod
        env:
          TARGET_ARCH: ${{ matrix.arch }}

      - name: Package
        run: yarn package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GitIDE-macOS-${{ matrix.arch }}
          path: dist/*.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --network-timeout 100000
        env:
          npm_config_node_gyp: 'C:\hostedtoolcache\windows\node\20.19.5\x64\node_modules\npm\node_modules\node-gyp\bin\node-gyp.js'

      - name: Build
        run: yarn build:prod

      - name: Package
        run: yarn package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GitIDE-Windows-x64
          path: |
            dist/*.exe
            dist/*.msi

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install dependencies
        run: yarn install --frozen-lockfile --network-timeout 100000

      - name: Build
        run: yarn build:prod
        env:
          TARGET_ARCH: ${{ matrix.arch }}

      - name: List dist directory
        run: ls -la dist/

      - name: Create Linux package
        run: |
          cd dist
          DIRNAME=$(ls -d */ | head -1 | tr -d '/')
          tar -czvf GitIDE-linux-${{ matrix.arch }}.tar.gz "$DIRNAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GitIDE-Linux-${{ matrix.arch }}
          path: dist/*.tar.gz
